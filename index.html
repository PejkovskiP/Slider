<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/images/slider-favicon.png">
    <title>Slider</title>
</head>
<body>
    <section aria-label="Newest Photos">
        <div class="carousel" data-carousel>
            <button class="carousel-button prev" data-carousel-button="prev">&lt;</button>
            <button class="carousel-button next" data-carousel-button="next">&gt;</button>
            <ul data-slides> 
                <li class="slide" data-active>
                    <img src="/images/slide-img1.jpg" alt="Autumn img #1">
                </li>
                <li class="slide">
                    <img src="/images/slide-img2.jpg" alt="Autumn img #2">
                </li>
                <li class="slide">
                    <img src="/images/slide-img3.jpg" alt="Autumn img #3">
                </li>
                <li class="slide">
                    <img src="/images/slide-img4.jpg" alt="Autumn img #4">
                </li>
                <li class="slide">
                    <img src="/images/slide-img5.jpg" alt="Autumn img #5">
                </li>
                <li class="slide">
                    <img src="/images/slide-img6.jpg" alt="Autumn img #6">
                </li>
            </ul>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
